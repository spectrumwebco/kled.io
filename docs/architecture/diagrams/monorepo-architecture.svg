<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Kled.io Monorepo Architecture</text>
  
  <!-- Monorepo Container -->
  <rect x="50" y="80" width="700" height="480" rx="10" ry="10" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">/repos/monorepo</text>
  
  <!-- Apps Directory -->
  <rect x="80" y="140" width="320" height="240" rx="5" ry="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="240" y="165" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">apps/</text>
  
  <!-- Repositories in Apps -->
  <rect x="100" y="180" width="120" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="160" y="210" font-family="Arial" font-size="16" text-anchor="middle">kled</text>
  <text x="160" y="230" font-family="Arial" font-size="12" text-anchor="middle">Core CLI & Desktop</text>
  <text x="160" y="250" font-family="Arial" font-size="12" text-anchor="middle">(Private)</text>
  
  <rect x="100" y="280" width="120" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="160" y="310" font-family="Arial" font-size="16" text-anchor="middle">kled-pro</text>
  <text x="160" y="330" font-family="Arial" font-size="12" text-anchor="middle">Enterprise Features</text>
  <text x="160" y="350" font-family="Arial" font-size="12" text-anchor="middle">(Private)</text>
  
  <rect x="260" y="180" width="120" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="320" y="210" font-family="Arial" font-size="16" text-anchor="middle">kled.io</text>
  <text x="320" y="230" font-family="Arial" font-size="12" text-anchor="middle">Public Repository</text>
  <text x="320" y="250" font-family="Arial" font-size="12" text-anchor="middle">(Public)</text>
  
  <rect x="260" y="280" width="120" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="320" y="310" font-family="Arial" font-size="16" text-anchor="middle">cisco-meraki</text>
  <text x="320" y="330" font-family="Arial" font-size="12" text-anchor="middle">Network Integration</text>
  <text x="320" y="350" font-family="Arial" font-size="12" text-anchor="middle">(Private)</text>
  
  <!-- Packages Directory -->
  <rect x="80" y="400" width="320" height="140" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="240" y="425" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">packages/</text>
  
  <!-- Packages -->
  <rect x="100" y="440" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="160" y="465" font-family="Arial" font-size="14" text-anchor="middle">shared</text>
  
  <rect x="260" y="440" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="320" y="465" font-family="Arial" font-size="14" text-anchor="middle">ui</text>
  
  <rect x="100" y="490" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="160" y="515" font-family="Arial" font-size="14" text-anchor="middle">config</text>
  
  <rect x="260" y="490" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="320" y="515" font-family="Arial" font-size="14" text-anchor="middle">types</text>
  
  <!-- MCP Servers Directory -->
  <rect x="420" y="140" width="300" height="140" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="570" y="165" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">mcp-servers/</text>
  
  <!-- MCP Server Components -->
  <rect x="440" y="180" width="260" height="80" rx="5" ry="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="570" y="210" font-family="Arial" font-size="16" text-anchor="middle">MCP Server Components</text>
  <text x="570" y="230" font-family="Arial" font-size="12" text-anchor="middle">Server Infrastructure</text>
  <text x="570" y="250" font-family="Arial" font-size="12" text-anchor="middle">(Root level, not in apps/)</text>
  
  <!-- Build System -->
  <rect x="420" y="300" width="300" height="240" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="570" y="325" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Build System</text>
  
  <!-- Build Components -->
  <rect x="440" y="340" width="260" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="570" y="365" font-family="Arial" font-size="14" text-anchor="middle">turbo.json (Turborepo)</text>
  
  <rect x="440" y="390" width="260" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="570" y="415" font-family="Arial" font-size="14" text-anchor="middle">pnpm-workspace.yaml</text>
  
  <rect x="440" y="440" width="260" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="570" y="465" font-family="Arial" font-size="14" text-anchor="middle">Makefiles</text>
  
  <rect x="440" y="490" width="260" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="570" y="515" font-family="Arial" font-size="14" text-anchor="middle">GitHub Actions</text>
  
  <!-- Relationships -->
  <!-- kled to kled-pro -->
  <path d="M160,260 C160,270 160,280 160,280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="130" y="270" font-family="Arial" font-size="10">imports API</text>
  
  <!-- kled-pro to kled -->
  <path d="M180,280 C180,270 180,260 180,260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="190" y="270" font-family="Arial" font-size="10">provides API</text>
  
  <!-- kled to kled.io -->
  <path d="M220,220 L260,220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="210" font-family="Arial" font-size="10">CLI implementation</text>
  
  <!-- kled-pro to kled.io -->
  <path d="M220,300 C240,300 240,260 260,260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="220" y="280" font-family="Arial" font-size="10">kcluster implementation</text>
  
  <!-- Build System to Apps -->
  <path d="M440,360 L400,240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="410" y="300" font-family="Arial" font-size="10">builds</text>
  
  <!-- Build System to Packages -->
  <path d="M440,410 L400,460" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="410" y="440" font-family="Arial" font-size="10">builds</text>
  
  <!-- Build System to MCP -->
  <path d="M570,300 L570,280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="290" font-family="Arial" font-size="10">builds</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="80" y="550" width="640" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle">
    <tspan x="110" dy="0" font-weight="bold">Legend:</tspan>
    <tspan x="170" dy="0" fill="#1976d2">■</tspan><tspan x="190" dy="0">Repository</tspan>
    <tspan x="270" dy="0" fill="#2e7d32">■</tspan><tspan x="290" dy="0">Package</tspan>
    <tspan x="360" dy="0" fill="#f57c00">■</tspan><tspan x="380" dy="0">Server</tspan>
    <tspan x="440" dy="0" fill="#7b1fa2">■</tspan><tspan x="460" dy="0">Build Config</tspan>
    <tspan x="550" dy="0">→</tspan><tspan x="570" dy="0">Dependency</tspan>
  </text>
</svg>
