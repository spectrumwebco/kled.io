<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Kled.io Build System Flow</text>
  
  <!-- Turborepo Container -->
  <rect x="50" y="80" width="700" height="120" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Turborepo Build System</text>
  
  <!-- Turborepo Components -->
  <rect x="100" y="130" width="150" height="50" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="175" y="160" font-family="Arial" font-size="16" text-anchor="middle">turbo.json</text>
  
  <rect x="325" y="130" width="150" height="50" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="400" y="160" font-family="Arial" font-size="16" text-anchor="middle">Build Pipeline</text>
  
  <rect x="550" y="130" width="150" height="50" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="625" y="160" font-family="Arial" font-size="16" text-anchor="middle">Task Dependencies</text>
  
  <!-- Build Process Container -->
  <rect x="50" y="250" width="700" height="200" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="275" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Build Process</text>
  
  <!-- Build Process Steps -->
  <rect x="100" y="300" width="150" height="50" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="175" y="330" font-family="Arial" font-size="16" text-anchor="middle">Install Dependencies</text>
  
  <rect x="100" y="380" width="150" height="50" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="175" y="410" font-family="Arial" font-size="16" text-anchor="middle">Build SpacetimeDB</text>
  
  <rect x="325" y="300" width="150" height="50" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="400" y="330" font-family="Arial" font-size="16" text-anchor="middle">Build Packages</text>
  
  <rect x="325" y="380" width="150" height="50" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="400" y="410" font-family="Arial" font-size="16" text-anchor="middle">Build Applications</text>
  
  <rect x="550" y="300" width="150" height="50" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="625" y="330" font-family="Arial" font-size="16" text-anchor="middle">Run Tests</text>
  
  <rect x="550" y="380" width="150" height="50" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="625" y="410" font-family="Arial" font-size="16" text-anchor="middle">Bundle Applications</text>
  
  <!-- Build Artifacts Container -->
  <rect x="50" y="500" width="700" height="80" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="400" y="525" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Build Artifacts</text>
  
  <!-- Build Artifacts -->
  <rect x="100" y="540" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="160" y="560" font-family="Arial" font-size="14" text-anchor="middle">CLI Binaries</text>
  
  <rect x="250" y="540" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="310" y="560" font-family="Arial" font-size="14" text-anchor="middle">Desktop Apps</text>
  
  <rect x="400" y="540" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="460" y="560" font-family="Arial" font-size="14" text-anchor="middle">Mobile Apps</text>
  
  <rect x="550" y="540" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="610" y="560" font-family="Arial" font-size="14" text-anchor="middle">Web App</text>
  
  <!-- Relationships -->
  <!-- Turborepo Flow -->
  <line x1="250" y1="155" x2="325" y2="155" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="155" x2="550" y2="155" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Turborepo to Build Process -->
  <line x1="400" y1="200" x2="400" y2="250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Build Process Flow -->
  <line x1="175" y1="350" x2="175" y2="380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="325" x2="325" y2="325" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="350" x2="400" y2="380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="325" x2="550" y2="325" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="625" y1="350" x2="625" y2="380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <line x1="250" y1="405" x2="325" y2="405" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="405" x2="550" y2="405" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Build Process to Artifacts -->
  <line x1="400" y1="450" x2="400" y2="500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
