<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <!-- Monorepo Container -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Kled.io Monorepo</text>
  
  <!-- Apps Directory -->
  <rect x="100" y="100" width="300" height="200" rx="5" ry="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="250" y="125" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">apps/</text>
  
  <!-- Repositories in Apps -->
  <rect x="120" y="140" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="180" y="165" font-family="Arial" font-size="14" text-anchor="middle">kled</text>
  
  <rect x="120" y="190" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="180" y="215" font-family="Arial" font-size="14" text-anchor="middle">kled-pro</text>
  
  <rect x="260" y="140" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="320" y="165" font-family="Arial" font-size="14" text-anchor="middle">kled.io</text>
  
  <rect x="260" y="190" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="320" y="215" font-family="Arial" font-size="14" text-anchor="middle">cisco-meraki</text>
  
  <!-- Packages Directory -->
  <rect x="100" y="320" width="300" height="150" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="250" y="345" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">packages/</text>
  
  <!-- Packages -->
  <rect x="120" y="360" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="180" y="385" font-family="Arial" font-size="14" text-anchor="middle">shared</text>
  
  <rect x="260" y="360" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="320" y="385" font-family="Arial" font-size="14" text-anchor="middle">ui</text>
  
  <rect x="120" y="410" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="180" y="435" font-family="Arial" font-size="14" text-anchor="middle">config</text>
  
  <!-- MCP Servers Directory -->
  <rect x="420" y="100" width="300" height="100" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="570" y="125" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">mcp-servers/</text>
  
  <!-- MCP Server Components -->
  <rect x="440" y="140" width="260" height="40" rx="5" ry="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="570" y="165" font-family="Arial" font-size="14" text-anchor="middle">MCP Server Components</text>
  
  <!-- Turborepo Configuration -->
  <rect x="420" y="220" width="300" height="100" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="570" y="245" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Build System</text>
  
  <!-- Turborepo Components -->
  <rect x="440" y="260" width="120" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="500" y="285" font-family="Arial" font-size="14" text-anchor="middle">turbo.json</text>
  
  <rect x="580" y="260" width="120" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1"/>
  <text x="640" y="285" font-family="Arial" font-size="14" text-anchor="middle">pnpm-workspace</text>
  
  <!-- Relationships -->
  <line x1="250" y1="240" x2="250" y2="320" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="260" y="280" font-family="Arial" font-size="12">uses</text>
  
  <line x1="570" y1="200" x2="570" y2="220" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="580" y="210" font-family="Arial" font-size="12">builds</text>
  
  <line x1="400" y1="150" x2="420" y2="150" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="410" y="140" font-family="Arial" font-size="12">integrates</text>
  
  <line x1="400" y1="380" x2="420" y2="270" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="410" y="320" font-family="Arial" font-size="12">builds</text>
  
  <!-- Legend -->
  <rect x="100" y="490" width="600" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  <text x="400" y="515" font-family="Arial" font-size="14" text-anchor="middle">
    <tspan x="130" dy="0" font-weight="bold">Legend:</tspan>
    <tspan x="200" dy="0">■</tspan><tspan x="220" dy="0">Repository</tspan>
    <tspan x="320" dy="0">■</tspan><tspan x="340" dy="0">Package</tspan>
    <tspan x="440" dy="0">■</tspan><tspan x="460" dy="0">Server Component</tspan>
    <tspan x="600" dy="0">■</tspan><tspan x="620" dy="0">Build Config</tspan>
  </text>
</svg>
